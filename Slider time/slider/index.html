<!DOCTYPE html>
<html>
   <body>
    <section>

        <img class="MySlides" src="image1.png" style=" height:500px">

        <img class="MySlides" src="image2.png" style=" height:500px">

        <img class="MySlides" src="image3.png" style=" height:500px">

        <img class="MySlides" src="image4.png" style=" height:500px">

        <img class="MySlides" src="image5.png" style=" height:500px">

    </section>
    <script>
        var myIndex = 0;
        carousel();

        function carousel(){
            var i;
            var x = document.getElementsByClassName("MySlides")
            for (i = 0; i <x.length; i++ ) {
                x[i].style.display = "none";
            }
            myIndex++;
            if(myIndex > x.length) {myIndex = "1"}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
   </body>
</html>
